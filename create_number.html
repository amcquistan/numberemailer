<html lang="en">
<head>

</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              Segment / SendGrid Demo
            </a>
          </div>
        </div>
      </nav>
    </div>
    <div class='hero-body'>
      <div class='container has-text-centered'>
        <h1 class='title is-1' id='my-number'>###</h1>
        <div class='columns is-centered'>
          <div class='column is-half'>
            <div class='field has-addons'>
              <div class='control is-expanded'>
                <input class='input' id='email' type='text' placeholder='Email me my number'>
              </div>
              <div class='control'>
                <button class='button is-primary' id='create-number-btn'>Create Number</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    (function(analytics){
      var numberHtml = document.getElementById('my-number');
      var genNumberBtn = document.getElementById('create-number-btn');
      var emailInput = document.getElementById('email');

      function sendEmail(to_email, number) {
        fetch('https://1sc3p8ztsa.execute-api.us-east-2.amazonaws.com/Prod/send-number-email/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({to_email, number})
        })
        .then(response => {
          console.log('response', response.json())
        })
        .catch(err => {
          console.log('error ', err)
        })
      }

      genNumberBtn.addEventListener('click', () => {
        var num = Math.floor(Math.random() * 100) + 1;
        numberHtml.innerHTML = num;
        analytics.track('Number Created', {
          number: num
        })
        sendEmail(emailInput.value, num)
      })
    })(analytics)
  </script>
</body>
</html>
